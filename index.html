<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Meditate App" />
<title>Meditate</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/meditate.js"></script>
<script src="js/framework.js"></script>
<script src="js/welcomeScreen.js"></script>
<script src="js/timeScreen.js"></script>
</head>

<body>
	<div id="welcomeScreen" class="clock">
		<div class="container">
			<div class="txt">
				<div id="firstMedidation" class="txt-msg">Bienvenido a tu primera sesión de meditación.</div>
				<div id="subsequentMedidations" class="txt-msg">
				Bienvenido de nuevo.
				Hoy es tu sesión número <span id="meditationSessionNumber"></span>.
				</div>
			</div>
			<button id="start" class="btnbottom">Empezar</button>
		</div>
	</div>
	<div id="timeScreen" class="clock">
		<div class="container">
			<div id="timeScreenTitle" class="titletop">
				<div class="decrease">
					<img id="decreaseTime" src="./img/decrease.png"
						alt="Decrease time" />
				</div>
				<p>Minutos</p>
				<div class="increase">
					<img id="increaseTime" src="./img/increase.png"
						alt="Increase time" />
				</div>
			</div>
			<div class="txt">
				<div class="magnitude">
					<table class="numberWithArrows">
						<tr>
							<td><img id="upArrowTimeDecaminutes" src="./img/up.png"
								alt="Increase decaminutes" /></td>
							<td><img id="upArrowTimeMinutes"
								src="./img/up.png" alt="Increase minutes" /></td>
						</tr>
						<tr>
							<td><span id="decaminutes" class="txt-msg-center">0</span></td>
							<td><span id="minutes"
								class="txt-msg-center">0</span></td>
						</tr>
						<tr>
							<td><img id="downArrowTimeDecaminutes"
								src="./img/down.png" alt="Decrease decaminutes" /></td>
							<td><img id="downArrowTimeMinutes"
								src="./img/down.png" alt="Decrease minutes" /></td>
						</tr>
					</table>
				</div>
				<div class="unit">
					<span id="minutes" class="txt-msg-center">min</span>
				</div>
			</div>
			<button id="timeDone" class="btnbottom">Ya</button>
		</div>
	</div>
</body>
</html>
